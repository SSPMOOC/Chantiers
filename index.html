        var Filters = {"typologie_de_projet": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_typologie_de_projet = document.createElement('div');
            div_typologie_de_projet.id = "div_typologie_de_projet";
            div_typologie_de_projet.className= "filterselect";
            document.getElementById("menu").appendChild(div_typologie_de_projet);
            sel_typologie_de_projet = document.createElement('select');
            sel_typologie_de_projet.multiple = true;
            sel_typologie_de_projet.size = 6;
            sel_typologie_de_projet.id = "sel_typologie_de_projet";
            var typologie_de_projet_options_str = "<option value='' unselected></option>";
            sel_typologie_de_projet.onchange = function(){filterFunc()};
            typologie_de_projet_options_str  += '<option value="Comblement de carrière">Comblement de carrière</option>';
            typologie_de_projet_options_str  += '<option value="Ouvrages courants">Ouvrages courants</option>';
            typologie_de_projet_options_str  += '<option value="Siège">Siège</option>';
            typologie_de_projet_options_str  += '<option value="Travaux Fluviaux Maritimes">Travaux Fluviaux Maritimes</option>';
            typologie_de_projet_options_str  += '<option value="Travaux linéaires">Travaux linéaires</option>';
            typologie_de_projet_options_str  += '<option value="Travaux souterrains">Travaux souterrains</option>';
            sel_typologie_de_projet.innerHTML = typologie_de_projet_options_str;
            div_typologie_de_projet.appendChild(sel_typologie_de_projet);
            var lab_typologie_de_projet = document.createElement('div');
            lab_typologie_de_projet.innerHTML = 'typologie_de_projet';
            lab_typologie_de_projet.className = 'filterlabel';
            div_typologie_de_projet.appendChild(lab_typologie_de_projet);
            var reset_typologie_de_projet = document.createElement('div');
            reset_typologie_de_projet.innerHTML = 'clear filter';
            reset_typologie_de_projet.className = 'filterlabel';
            reset_typologie_de_projet.onclick = function() {
                var options = document.getElementById("sel_typologie_de_projet").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_typologie_de_projet.appendChild(reset_typologie_de_projet);
        </script>
    </body>
